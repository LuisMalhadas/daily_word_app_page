<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Palabra del día · Subir contenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --card: #f5f5f5;
      --border: #dddddd;
      --accent: #004aad;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --fg: #e6e6e6;
        --card: #2a2a2a;
        --border: #444444;
        --accent: #4fa3ff;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 640px;
      width: 90%;
      margin: 60px 0;
      padding: 40px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    img {
      max-width: 250px;
      display: block;
      margin: 0 auto 20px;
    }

    h1, p {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--fg);
    }

    textarea {
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-size: 15px;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
    }

    .status {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
      opacity: .75;
    }

    #logo-dark { display: none; }
    @media (prefers-color-scheme: dark) {
      #logo-light { display: none; }
      #logo-dark { display: block; }
    }

    /* Spinner overlay */
    #spinnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Spinner circle */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* Spin animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="https://accessibles.es" target="_blank" rel="noopener">
      <img id="logo-light" src="assets/logo.png" alt="Accessibles logo">
      <img id="logo-dark" src="assets/logow.png" alt="Accessibles logo dark">
    </a>

    <h1>Palabra del día</h1>
    <p>Subir entrada completa</p>

    <!-- CONNECT -->
    <button id="connectBtn" class="secondary">
      Conectar Google Drive
    </button>

    <button id="logoutBtn" class="secondary" style="display:none;">
      Cerrar sesión Google Drive
    </button>

    <div id="connectionStatus" class="status"></div>

    <!-- FORM -->
    <form id="uploadForm">
      <label>Fecha</label>
      <input type="date" name="date" required>

      <label>Palabra</label>
      <input type="text" name="word" required>

      <label>Texto</label>
      <textarea name="text" required></textarea>

      <label>Imagen</label>
      <input type="file" name="image" accept="image/*" required>

      <label>Descripción de la imagen</label>
      <input type="text" name="imageDescription" required>

      <label>PDF</label>
      <input type="file" name="pdf" accept="application/pdf" required>

      <button type="submit">Enviar</button>
    </form>

    <p class="status">
      Debes haber conectado Google Drive antes de subir.
    </p>

    <div id="spinnerOverlay" style="display:none;">
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const WORKER_BASE = "https://palddia-form-worker.luis-21e.workers.dev";
    const SESSION_KEY = "palabra_session";

    /* === OAuth redirect handling === */
    const params = new URLSearchParams(window.location.search);
    const sessionFromUrl = params.get("session");

    if (sessionFromUrl) {
      localStorage.setItem(SESSION_KEY, sessionFromUrl);
      history.replaceState({}, "", location.pathname);
    }

    const statusEl = document.getElementById("connectionStatus");
    const connectBtn = document.getElementById("connectBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const session = localStorage.getItem(SESSION_KEY);

    statusEl.textContent = session
      ? "Google Drive conectado ✔"
      : "Google Drive no conectado";

    /* === Connect button === */
    document.getElementById("connectBtn").onclick = () => {
      window.location.href = WORKER_BASE + "/oauth/start";

      if (session) {
        statusEl.textContent = "Google Drive conectado ✔";
        connectBtn.style.display = "none";
        logoutBtn.style.display = "block";
      } else {
        statusEl.textContent = "Google Drive no conectado";
        connectBtn.style.display = "block";
        logoutBtn.style.display = "none";
      }
    };

    const spinner = document.getElementById("spinnerOverlay");

    /* === Upload === */
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;

      const sessionId = localStorage.getItem(SESSION_KEY);
      if (!sessionId) {
        alert("Primero conecta Google Drive.");
        submitBtn.disabled = false;
        return;
      }

      const formData = new FormData(e.target);

      spinner.style.display = "flex";

      try {
        const res = await fetch(WORKER_BASE + "/upload", {
          method: "POST",
          headers: {
            "X-Session": sessionId
          },
          body: formData
        });

        const text = await res.text();

        if (res.ok) {
          alert("Subido correctamente ✔");
          e.target.reset();
        } else {
          alert("Error: " + text);
        }
      } catch (err) {
        alert("Error en la subida: " + err.message);
      } finally {
        spinner.style.display = "none";
        submitBtn.disabled = false;
      }
    });

    logoutBtn.onclick = async () => {
      const session = localStorage.getItem(SESSION_KEY);
      if (!session) return;

      if (!confirm("¿Cerrar sesión de Google Drive?")) return;

      await fetch(WORKER_BASE + "/oauth/logout", {
        method: "POST",
        headers: {
          "X-Session": session
        }
      });

      localStorage.removeItem(SESSION_KEY);
      updateConnectionUI();
      alert("Sesión cerrada correctamente");

      if (!session) {
        statusEl.textContent = "Google Drive no conectado";
        connectBtn.style.display = "block";
        logoutBtn.style.display = "none";
      } else {
        statusEl.textContent = "Google Drive conectado ✔";
        connectBtn.style.display = "none";
        logoutBtn.style.display = "block";
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Palabra del día · Subir contenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --card: #f5f5f5;
      --border: #dddddd;
      --accent: #004aad;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --fg: #e6e6e6;
        --card: #2a2a2a;
        --border: #444444;
        --accent: #4fa3ff;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      width: 90%;
      margin: 60px 0;
      padding: 40px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    img {
      max-width: 180px;
      display: block;
      margin: 0 auto 20px;
    }

    h1, p {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--fg);
    }

    textarea {
      min-height: 120px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }

    #logo-dark { display: none; }
    @media (prefers-color-scheme: dark) {
      #logo-light { display: none; }
      #logo-dark { display: block; }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="https://accessibles.es" target="_blank" rel="noopener">
      <img id="logo-light" src="assets/logo.png" alt="Accessibles logo">
      <img id="logo-dark" src="assets/logow.png" alt="Accessibles logo dark">
    </a>

    <h1>Palabra del día</h1>
    <p>Subir entrada completa</p>

    <form id="uploadForm">
      <label>Fecha</label>
      <input type="date" name="date" required>

      <label>Palabra</label>
      <input type="text" name="word" required>

      <label>Título</label>
      <input type="text" name="title" required>

      <label>Texto</label>
      <textarea name="text" required></textarea>

      <label>Imagen</label>
      <input type="file" name="image" accept="image/*" required>

      <label>PDF</label>
      <input type="file" name="pdf" accept="application/pdf" required>

      <button type="submit">Enviar</button>
    </form>

    <p style="margin-top:20px;font-size:12px;opacity:.7">
      Debes haber conectado Google Drive antes de subir.
    </p>
  </div>

<script>
  const WORKER_URL = "http://localhost:8787/upload";

  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const token = localStorage.getItem("gdrive_token");
    if (!token) {
      alert("Primero conecta Google Drive.");
      return;
    }

    const formData = new FormData(e.target);

    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: {
        Authorization: "Bearer " + token
      },
      body: formData
    });

    const text = await res.text();
    alert(text);
  });

</script>
</body>
</html>
